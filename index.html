<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PelisEnYT</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .movie {
      width: 200px;
      background: #222;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }
    .movie img {
      width: 100%;
      border-radius: 10px;
    }
    .movie button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .movies {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 40px;
    }
    .category-title {
      margin-top: 40px;
      font-size: 1.5em;
      border-bottom: 2px solid #444;
    }
  </style>
</head>
<body>
  <h1>üé¨ PelisEnYT</h1>
  <!-- Banner de Adsterra -->
	<!-- Banner de Adsterra -->
	<div style="text-align: center; margin: 20px 20px;">
	<script async="async" data-cfasync="false" src="//pl27270158.profitableratecpm.com/5bb2422cb503b6bed21cd32f6ab53de2/invoke.js"></script>
<div id="container-5bb2422cb503b6bed21cd32f6ab53de2"></div>
	</div>
  <div id="movies-container">Cargando pel√≠culas...</div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/1ZSlFxVfAmpsXUNqfUzuyxBonDvyRLRAs6oj2D8epDL4/gviz/tq?tqx=out:csv";

    fetch(SHEET_URL)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.split('\\n').slice(1);
        const categorias = {};

        rows.forEach(row => {
          const [titulo, imagen, enlace, categoria] = row.split(',').map(c => c?.replace(/^"|"$/g, '')?.trim());
          if (!titulo || !imagen || !enlace || !categoria) return;

          if (!categorias[categoria]) {
            categorias[categoria] = [];
          }
          categorias[categoria].push({ titulo, imagen, enlace });
        });

        const container = document.getElementById("movies-container");
        container.innerHTML = "";

        Object.keys(categorias).forEach(cat => {
          const catDiv = document.createElement("div");
          const catTitle = document.createElement("h2");
          catTitle.textContent = cat;
          catTitle.className = "category-title";
          catTitle.id = cat.toLowerCase();
          catDiv.appendChild(catTitle);

          const movieRow = document.createElement("div");
          movieRow.className = "movies";

          categorias[cat].forEach(movie => {
            const card = document.createElement("div");
            card.className = "movie";
            card.innerHTML = `
              <img src="${movie.imagen}" alt="${movie.titulo}">
              <button onclick="abrirPelicula('${movie.enlace}')">Ver ahora</button>
            `;
            movieRow.appendChild(card);
          });

          catDiv.appendChild(movieRow);
          container.appendChild(catDiv);
        });
      })
      .catch(error => {
        console.error("Error cargando pel√≠culas:", error);
        document.getElementById("movies-container").innerText = "Error al cargar pel√≠culas.";
      });

    function abrirPelicula(url) {
      window.open('https://example-ad.com', '_blank'); // Aqu√≠ ir√° tu link Adsterra
      window.location.href = url;
    }
  </script>
</body>
</html>
